{% extends 'base.html' %}

{% block head %}
<title>Ristsõnalahendaja</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: left">Ristsõnalahendaja</h1>

    <form action="{{url_for('ristsona.upload_file')}}" method="POST" id="POST"
          enctype=multipart/form-data>
      <input type="file" id="myFile" name="filename">
      <input type="submit">
    </form>

    <textarea readonly id="description" name="description" rows="10" cols="60">
      {{ description }}
    </textarea>


</div>

{% endblock %}
